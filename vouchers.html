<!DOCTYPE html>
<html>
  <head>
    <title>Escolha Seus Vales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .voucher-card {
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .voucher-card.selected {
        border-color: #28a745;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
          <div class="text-center mt-5">
            <h1 class="alert-info">Escolha 2 dos seus vales!</h1>
            <p>Clique nos vales que você deseja.</p>
            <div class="row mt-4">
              <div class="col-md-6">
                <div class="voucher-card" data-voucher="massagem">
                  <h3>Vale Massagem</h3>
                  <p>Uma massagem gostosinha para você!</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="voucher-card" data-voucher="cafune">
                  <h3>Vale Cafuné</h3>
                  <p>Muitos cafunés em você deitadinha.</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="voucher-card" data-voucher="lanchinho">
                  <h3>Vale Lanchinho</h3>
                  <p>Seu lanchinho preferido, feito por um cozinheiro (vulgo eu)!</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="voucher-card" data-voucher="beijo">
                  <h3>Vale Beijo</h3>
                  <p>Um monte de beijinhos em você amorzão.</p>
                </div>
              </div>
            </div>
            <button id="confirm-vouchers" class="btn btn-success btn-lg mt-4" disabled>Confirmar Vales</button>
          </div>
          <script src="vouchers.js"></script>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
  </body>
</html>
